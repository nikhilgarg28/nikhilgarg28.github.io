<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nikhil Garg</title>
  <meta name="description"
    content="Nikhil Garg — databases, AI/ML infra, building things.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,600;1,8..60,400&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #141415;
      --surface: #1a1a1c;
      --border: #2a2a2d;
      --text: #b0b0b2;
      --text-bright: #e0e0e1;
      --text-dim: #656567;
      --green: #4ade80;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 17px;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      max-width: 520px;
      padding: 80px 24px;
    }

    .name {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 28px;
      font-weight: 600;
      color: var(--text-bright);
      letter-spacing: -0.02em;
      margin-bottom: 20px;
    }

    .bio {
      margin-bottom: 40px;
      color: var(--text);
    }

    .bio a {
      color: var(--text-bright);
      text-decoration: none;
      border-bottom: 1px solid var(--border);
      transition: border-color 0.2s, color 0.2s;
    }

    .bio a:hover {
      color: var(--green);
      border-color: var(--green);
    }

    .divider {
      width: 32px;
      height: 1px;
      background: var(--border);
      margin-bottom: 32px;
    }

    .section-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
      margin-bottom: 12px;
    }

    .posts {
      list-style: none;
      margin-bottom: 40px;
    }

    .posts li {
      margin-bottom: 8px;
    }

    .posts a {
      color: var(--text-bright);
      text-decoration: none;
      border-bottom: 1px solid var(--border);
      transition: border-color 0.2s, color 0.2s;
    }

    .posts a:hover {
      color: var(--green);
      border-color: var(--green);
    }

    .posts .date {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: var(--text-dim);
      margin-left: 10px;
    }

    .links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .links a {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-dim);
      text-decoration: none;
      letter-spacing: 0.01em;
      transition: color 0.2s;
    }

    .links a:hover {
      color: var(--green);
    }

    .links a::before {
      content: '↗ ';
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <div class="page">
    <h1 class="name">Nikhil Garg</h1>

    <p class="bio">
      Interested in databases and AI/ML infra. Ex-founder of
      <a href="https://fennel.ai">Fennel AI</a>,
      currently at Meta. Father of one boy. Eminem fan.
    </p>

    <div class="divider"></div>

    <div class="section-label">Writing</div>
    <ul class="posts">
      <li>
        <a href="/delegate/">Introducing Delegate</a>
        <span class="date">2026</span>
      </li>
    </ul>

    <div class="section-label">Elsewhere</div>
    <div class="links">
      <a href="https://github.com/nikhilgarg28">GitHub</a>
      <a href="https://x.com/nikhilgarg28">Twitter</a>
      <a href="https://linkedin.com/in/nikhilgarg28">LinkedIn</a>
    </div>
  </div>

  <!-- ── ANALYTICS ──────────────────────────────── -->
  <script defer src="https://cloud.umami.is/script.js"
    data-website-id="e51cb202-f182-4377-97eb-2b580f70ef5c"></script>

</body>

</html>
